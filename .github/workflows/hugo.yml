name: Hugo build

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  #nightly to keep statistics updated
  schedule:
    - cron:  '12 0 * * *'

jobs:
  hugo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Checkout Kaoto
        uses: actions/checkout@v4
        with:
          repository: 'KaotoIO/kaoto'
          path: 'tmp/kaoto'
          fetch-depth: '0'

      - name: Install Python dependencies
        run: pip3 install PyGithub
          
      - name: Generate Releases and Milestones
        run: python3 getGithubData.py $username $password
        env:
          username: ${{ secrets.API_USER }}
          password: ${{ secrets.API_PASSWORD }}
          
      - name: Run Hugo
        uses: crazy-max/ghaction-hugo@v3
        if: always()
        with:
          version: latest
          extended: false
          args: --cleanDestinationDir --minify --verbose
          
      - name: Setup CNAME correctly
        if: always()
        run:  cp CNAME public/CNAME
      -
        name: Deploy to GitHub Pages
        if: success() && github.event_name != 'pull_request'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: public
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
