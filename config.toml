# default parameters
[params]
#home = 'Home'
logo = ''
# theme color
theme_color = '#41228e'
titleAppend = ' | Kaoto'
# contact info
#phone = '+880 2544 658 256'
email = 'contact@kaoto.io'
git = 'KaotoIO'
twitter = 'KaotoIO'
# meta description
author = 'Kaoto Team'
description = 'Kaoto is an extendable integration editor for low-code and no-code personas. Zero-ETL and much more with a visual multi-DSL flow editor.'
# google analytics
google_analytics_id = 'G-BP1PVX7HSK' # Your ID
# copyright
copyright = ''
custom_css = ["css/custom.css"]

# preloader
[params.preloader]
enable = false
preloader = 'images/preloader.gif' # use png, jpg, svg or gif format

# contact
[params.contact]
enable = false
form_action = '#' # contact form works with : https://formspree.io

# cookies
[params.cookies]
enable = true
expire_days = 2

# social site
[[params.social]]
