title: Kaoto - The Integration Designer for Apache Camel # Website name
baseURL: 'https://kaoto.io/' # Website URL
copyright: "Â© {year} Kaoto. Apache Camel and Camel are trademarks of The Apache Software Foundation."

############################
## PAGE OPTIONS
############################

cascade:
  # Blog post options
  - _target:
      path: /blog/**
      kind: page
    reading_time: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: true
    header:
      navbar:
        enable: true
  # Workshop post options
  - _target:
      path: /workshop/**
      kind: page
    reading_time: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: true
    header:
      navbar:
        enable: true
  # Usecases post options
  - _target:
      path: /portfolio/**
      kind: page
    reading_time: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: true
    header:
      navbar:
        enable: true

############################
## LANGUAGE
############################

defaultContentLanguage: en
languageCode: en-us
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination.pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects, JSON]
  section: [HTML, RSS]
  page: [HTML]
imaging:
  resampleFilter: lanczos
  quality: 95
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false